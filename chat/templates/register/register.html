{% extends "base.html" %}
{% block content %}

<h1>Registrierung</h1>

<form action="/register/" method="POST">
    {% csrf_token %}
    <input type="hidden" name="redirect" value="{{ redirect }}">
    <div class="login-inputs">
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" name="username" type="text" id="sample1">
            <label class="mdl-textfield__label" for="sample1">Benutzername</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="email" name="email" id="sample2">
            <label class="mdl-textfield__label" for="sample2">E-Mail</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" name="password" id="sample3">
            <label class="mdl-textfield__label" for="sample3">Passwort</label>
        </div>
    </div>
    <div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Registrieren
        </button>
    </div>
</form>

{% endblock %}
