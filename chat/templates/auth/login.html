{% extends "base.html" %}
{% block content %}

<h1>Login</h1>

{% if wrongPassword %}
<p>Benutzername oder Passwort ist falsch!</p>
{% endif %}

<form action="/login/" method="POST">
    {% csrf_token %}
    <input type="hidden" name="redirect" value="{{ redirect }}">
    <!-- {% if wrongPassword %}
    <input type="hidden" name="redirect" value="?next=/chat/">
    {% endif %} -->
    <div class="login-inputs">
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" name="username" type="text" id="sample1">
            <label class="mdl-textfield__label" for="sample1">Benutzername</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" name="password" id="sample2">
            <label class="mdl-textfield__label" for="sample2">Passwort</label>
        </div>
    </div>
    <div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Login
        </button>
    </div>
</form>

<p class="register-text">Du hast noch keinen Account? Dann registriere dich <a href="{% url 'register' %}?next={% url 'chat' %}">hier</a>.</p>
{% endblock %}
